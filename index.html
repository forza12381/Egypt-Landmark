<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egypt Landmarks Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Amiri:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --pharaonic-gold: #d4af37;
        --desert-sand: #edc9af;
        --amber-glow: #ffbf00;
        --terracotta: #e2725b;
        --deep-sand: #c29d6d;
      }
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .font-ancient {
        font-family: 'Cinzel', serif;
      }
      .font-arabic {
        font-family: 'Amiri', serif;
      }
      [dir="rtl"] .font-arabic {
        font-family: 'Amiri', serif;
      }
      /* Custom scrollbar for Papyrus feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1e4d0;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--pharaonic-gold);
        border-radius: 4px;
      }
      /* Leaflet overrides */
      .leaflet-container {
        height: 100%;
        width: 100%;
        background: #fdf6e3;
      }
      .leaflet-marker-icon {
        filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
      }
      
      /* TOOLTIP STYLING */
      /* Since the map container is forced to LTR, we can rely on standard positioning. 
         We just need to clear default styles to render our custom card. */
      .leaflet-tooltip.custom-tooltip {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        padding: 0 !important;
      }

      /* Card appearance */
      .custom-tooltip-card {
        background: #fdf6e3;
        border: 2px solid var(--pharaonic-gold);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        overflow: hidden;
        width: 240px;
        position: relative;
        /* Animation for entrance */
        animation: tooltip-fade-in 0.2s ease-out forwards;
      }

      @keyframes tooltip-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Custom Arrow */
      .custom-tooltip-arrow {
        position: absolute;
        bottom: -8px; /* Slightly overlaps bottom of card container */
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 10px solid var(--pharaonic-gold);
        filter: drop-shadow(0 4px 2px rgba(0,0,0,0.1));
        z-index: 10;
      }

      /* Hide default Leaflet arrow */
      .leaflet-tooltip-top:before {
        display: none !important;
      }
      
      /* Reset margins for top tooltip to ensure centering */
      .leaflet-tooltip-top {
        margin-top: 0 !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.29.2",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "leaflet": "https://esm.sh/leaflet@^1.9.4"
  }
}
</script>

</head>

</html>
